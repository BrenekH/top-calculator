<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="css/main.css">
		<script src="js/index.js"></script>
	</head>
	<body onload="setup();">
		<div id="calc-container">
			<div id="display-container">
				<p class="display-portion" id="negative-display">&nbsp;</p>
				<p class="display-portion" id="display"></p>
			</div>
			<div id="buttons-container">
				<!-- Row 1 -->
				<div></div>
				<div class="calc-button misc-button" id="clear-button">C</div>
				<div class="calc-button misc-button" id="back-button">&LeftArrow;</div>
				<div class="calc-button operation-button" id="divide-button">/</div>

				<!-- Row 2 -->
				<div class="calc-button num-button" id="num-7">7</div>
				<div class="calc-button num-button" id="num-8">8</div>
				<div class="calc-button num-button" id="num-9">9</div>
				<div class="calc-button operation-button" id="multiply-button">*</div>

				<!-- Row 3 -->
				<div class="calc-button num-button" id="num-4">4</div>
				<div class="calc-button num-button" id="num-5">5</div>
				<div class="calc-button num-button" id="num-6">6</div>
				<div class="calc-button operation-button" id="subtract-button">-</div>

				<!-- Row 4 -->
				<div class="calc-button num-button" id="num-1">1</div>
				<div class="calc-button num-button" id="num-2">2</div>
				<div class="calc-button num-button" id="num-3">3</div>
				<div class="calc-button operation-button" id="add-button">+</div>

				<!-- Row 5 -->
				<div class="calc-button num-button" id="num-0">0</div>
				<div class="calc-button num-button" id="floating-point">.</div>
				<div class="calc-button num-button" id="negative-toggle">-</div>
				<div class="calc-button operation-button" id="execute-operation">=</div>
			</div>
		</div>
	</body>
</html>
